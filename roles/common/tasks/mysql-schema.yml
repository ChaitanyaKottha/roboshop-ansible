- name: install python peps
  ansible.builtin.yum:
    name:
    - python3-PyMySQL
    - mysql
    state: installed

- name: load mysql schema
  community.mysql.mysql_db:
    state: import
    name: all
    target: /app/schema/{{component}}.sql
    login_host: mysql-dev.devops-practice.online
    login_user: root
    login_password: "{{root_mysql_password}}"
    vars:
      root_mysql_password: "{{ lookup('aws_ssm', '{{env}}.mysql.DB_ADMIN_PASS', region='us-east-1' ) }}"
